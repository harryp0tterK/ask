<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 fixed-top">
<div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Questions and Answers</a>

   {% if title != 'Categories' %}
       <form class="form-inline mr-auto" action='{% url 'ask' %}'>
           <input class="btn btn-outline-success" type="submit" value="Create Question +"/>
       </form>
   {% else %}
       <form class="form-inline mr-auto" action='{% url 'create_category' %}'>
           <input class="btn btn-outline-success" type="submit" value="Create Category +"/>
       </form>
   {% endif %}

    <div>
        {% if user.is_authenticated %}
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                       data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right"
                         aria-labelledby="userMenu">
                        <a class="dropdown-item" style="color: blue"
                           href="{% url 'activity' auth_id=user.id %}">My activity</a>
                        <a class="dropdown-item"
                           href="{% url 'password_change' %}">Change Password</a>
                        <a class="dropdown-item"
                           href="{% url 'update' pk=user.id %}">Update Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">
                            Log Out</a>
                    </div>
        {% else %}
            <form class="form-inline ml-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                    Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                    Sign up</a>
            </form>
        {% endif %}
    </div>
</div>
</nav>
