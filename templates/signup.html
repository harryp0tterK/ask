{% extends 'base.html' %}

{# plug-in crispy-forms #}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {# use crispy-forms instead of standard ones #}
        {{ form|crispy }}
        {# use bootstrap button #}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
{% endblock content %}
